  name: Daily GPT Menu Generator

on:
  schedule:
    - cron: '30 6 * * *'  # 매일 오후 3시 30분 KST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v3

      - name: Node.js 설치
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 라이브러리 설치
        run: npm install

      - name: 메뉴 생성 실행
        run: node generate-menu.js

      - name: 변경 사항 있을 때만 커밋
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add index.html prev.json
          if git diff --cached --quiet; then
            echo "⚠️ 변경 사항 없음. 푸시 생략"
          else
            git commit -m "🔄 Update daily menu"
            git push
