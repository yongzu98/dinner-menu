  <div class="image-container">
    <img src="https://img.youtube.com/vi/-7QAr_w2pwE/hqdefault.jpg" alt="매생이 굴국 썸네일">
  </div>

  <h1>🍲 매생이 굴국</h1>

  <div class="section box">
    <p><strong>🥕 재료:</strong><br>
      매생이 300g, 생굴 250g, 물 1L, 멸치, 다시마 5g, 국간장 2스푼, 다진마늘 0.5스푼, 소금 0.25스푼, 대파 10cm, 참기름 1스푼
    </p>
  </div>

  <div class="section box">
    <p><strong>👨‍🍳 만드는 법:</strong></p>
    <ul><li>매생이 깨끗이 2번 씻기.</li><li>멸치, 다시마로 육수 내기.</li><li>파 썰어두기.</li><li>육수에 매생이 넣고 3분 끓이기.</li><li>굴, 마늘, 국간장 넣고 3분 더 끓이기.</li><li>소금으로 간하고 파 올리기.</li></ul>
  </div>
