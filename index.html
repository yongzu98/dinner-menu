
    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <title>오늘의 추천 메뉴</title>
      <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { margin-bottom: 30px; }
        .card {
          border: 1px solid #ddd;
          border-radius: 12px;
          padding: 16px;
          background: #fff;
          margin-bottom: 20px;
          text-align: center;
          box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .card img {
          width: 100%;
          max-width: 300px;
          border-radius: 12px;
          margin-bottom: 10px;
        }
        .card a {
          text-decoration: none;
          color: inherit;
          display: block;
        }
        h2 {
          margin: 0;
          font-size: 22px;
        }
        p {
          margin-top: 8px;
          font-size: 14px;
          color: #777;
        }
      </style>
    </head>
    <body>
      <h1>오늘의 추천 메뉴</h1>
      
    </body>
    </html>
