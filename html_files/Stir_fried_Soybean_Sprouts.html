<body>
  <h1>콩나물 볶음</h1>

  <div class="section">
    <div class="section-title">🧂 재료</div>

<li>냄비에 소금 반 숟가락, 콩나물, 물 2숟가락 넣고 끓임.</li>
<li>콩나물이 익으면 물을 반 숟가락 남기고 따라냄.</li>
<li>나머지 재료 다 넣고 1분간 볶아냄.</li>
