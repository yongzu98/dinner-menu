<body><h1>육개장</h1><img alt="육개장 이미지" src="https://yongzu98.github.io/menu-images/image/Spicy_Beef_Soup.jpg"/><div class="section"><div class="section-title">🧂 재료</div><div class="ingredient">양지 900g</div><div class="ingredient">고사리</div><div class="ingredient">숙주</div><div class="ingredient">토란대</div><div class="ingredient">대파</div><div class="ingredient">고추씨 2큰술</div><div class="ingredient">다진마늘 1큰술</div><div class="ingredient">통마늘 2</div><div class="ingredient">소금</div><div class="ingredient">후추</div><div class="ingredient">참치액</div><div class="ingredient">국간장</div><div class="ingredient">식용유</div><div class="ingredient">고춧가루</div></div><div class="section"><div class="section-title">👩‍🍳 레시피</div><div class="step">1. 고사리, 숙주, 토란대 데치고 대파도 데쳐 준비.</div><div class="step">2. 양지와 고추씨, 마늘 넣고 1시간 반 삶아 육수 만든다.</div><div class="step">3. 고추기름 만들어 손질 재료와 고기를 버무린다.</div><div class="step">4. 육수에 재료 넣고 20분 끓인다.</div><div class="step">5. 국간장과 소금으로 간하고 마무리.</div></div></body>
