<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>콩나물 무침</title>
  <style>
    body { font-family: 'Apple SD Gothic Neo', sans-serif; padding: 20px; margin: 0 auto; max-width: 640px; line-height: 1.6; }
    h1 { font-size: 2rem; text-align: center; border: 3px solid #333; padding: 12px; border-radius: 16px; background-color: #f9f9f9; }
    img { display: block; margin: 20px auto; width: 100%; max-width: 300px; height: auto; border-radius: 12px; }
    .section { margin-bottom: 24px; }
    .section-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 8px; border-bottom: 2px solid #ddd; padding-bottom: 4px; }
    .tip-block { background: #f9f9f9; border-left: 4px solid #ccc; padding: 12px; margin-top: 24px; }
    .tip-block li { margin-bottom: 6px; }
  </style>
</head>
<body>
  <h1>콩나물 무침</h1>
  <img src="https://github.com/yongzu98/menu-images/blob/main/image/Seasoned_Soybean_Sprouts.jpg?raw=true" alt="콩나물 무침 이미지" />
  <div class="section">
    <div class="section-title">🧂 재료</div>
    <p>콩나물(곱슬이) 300g, 물 1컵, 고춧가루 1스푼, 다진마늘 1스푼, 양파 1/4개(채썰기), 대파 10cm, 맛소금 1/4스푼, 멸치액젓 1스푼(포인트), 참기름 1스푼, 통깨 1스푼</p>
  </div>
  <div class="section">
    <div class="section-title">👩‍🍳 레시피</div>
    <ol>
      <li>재료 손질하기 (콩나물 씻고, 양파/대파 썰고, 마늘 다져놓기)</li><li>콩나물 삶기, 이후 찬물에 3번 헹구기</li><li>물기를 제거한 콩나물에 고춧가루1, 다진마늘1, 맛소금1/4, 멸치액젓1(중요), 양파/대파, 참기름1, 깨소금 넣고 무치기</li>
    </ol>
  </div>
</body>
