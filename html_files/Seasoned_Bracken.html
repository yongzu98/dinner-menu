<body><h1>고사리 나물</h1><img alt="고사리 나물 이미지" src="https://yongzu98.github.io/menu-images/image/Seasoned_Bracken.jpg"/><div class="section"><div class="section-title">🧂 재료</div><div class="ingredient">데침고사리 1kg</div><div class="ingredient">기름</div><div class="ingredient">마늘 1.5스푼</div><div class="ingredient">국간장 2스푼</div><div class="ingredient">멸치액젓 1스푼</div><div class="ingredient">미림 3스푼</div><div class="ingredient">다시다 1/4스푼</div><div class="ingredient">물 1컵</div><div class="ingredient">들깨가루 3스푼</div><div class="ingredient">들기름 2스푼</div><div class="ingredient">깨 1스푼</div><div class="ingredient">대파 약간</div></div><div class="section"><div class="section-title">👩‍🍳 레시피</div><div class="step">1. 고사리 끝 정리하고 씻은 뒤 청주 넣고 3분간 삶는다.</div><div class="step">2. 2번 씻은 뒤 먹기 좋은 크기로 자른다.</div><div class="step">3. 기름에 마늘 볶고 고사리 2분 볶기.</div><div class="step">4. 양념 재료와 물 넣고 졸인다.</div><div class="step">5. 들깨가루와 들기름, 대파 넣고 마무리.</div></div></body>
