<body><h1>잡채</h1><img alt="잡채 이미지" src="https://yongzu98.github.io/menu-images/image/Glass_Noodles_Stir-fry.jpg"/><div class="section"><div class="section-title">🧂 재료</div><div class="ingredient">당면 300g</div><div class="ingredient">잡채용 돼지고기 200g</div><div class="ingredient">당근 1/2개</div><div class="ingredient">양파 2개</div><div class="ingredient">표고버섯 3~4개</div><div class="ingredient">시금치 한 줌</div><div class="ingredient">식용유 1/2컵</div><div class="ingredient">물 8컵</div><div class="ingredient">콜라 2컵</div><div class="ingredient">진간장 1컵 반</div><div class="ingredient">설탕 1/2컵</div><div class="ingredient">굴소스 1큰술</div><div class="ingredient">다진 마늘 1큰술</div><div class="ingredient">미원 1/2큰술</div><div class="ingredient">참기름 1큰술</div><div class="ingredient">소금 2꼬집</div><div class="ingredient">후추 2꼬집</div><div class="ingredient">통깨 약간</div></div><div class="section"><div class="section-title">👩‍🍳 레시피</div><div class="step">1. 당면 불리고 재료 손질한다.</div><div class="step">2. 팬에 식용유 두르고 밑간한 고기 볶는다.</div><div class="step">3. 물과 콜라, 양념 넣고 채소와 당면을 함께 볶는다.</div><div class="step">4. 국물 거의 없어지면 시금치 넣고 섞는다.</div><div class="step">5. 참기름과 통깨 뿌려 마무리.</div></div></body>
