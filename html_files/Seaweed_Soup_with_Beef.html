<body><h1>소고기 미역국</h1><img alt="소고기 미역국 이미지" src="https://yongzu98.github.io/menu-images/image/Seaweed_Soup_with_Beef.jpg"/><div class="section"><div class="section-title">🧂 재료</div><div class="ingredient">미역</div><div class="ingredient">양지 300g</div><div class="ingredient">참기름 2큰술</div><div class="ingredient">국간장 0.5큰술</div><div class="ingredient">다진마늘 2큰술</div><div class="ingredient">참치액 1큰술</div></div><div class="section"><div class="section-title">👩‍🍳 레시피</div><div class="step">1. 미역을 충분히 불린 후 먹기 좋은 크기로 자른다.</div><div class="step">2. 냄비에 참기름 두르고 양지를 볶는다.</div><div class="step">3. 핏기 사라지면 미역, 국간장, 다진마늘 넣고 1분간 볶는다.</div><div class="step">4. 물(또는 쌀뜨물)을 넣고 센불로 끓인다.</div><div class="step">5. 참치액 넣고 간은 소금으로 조절한다.</div></div></body>
