  <div class="image-container">

  <h1>🍲 달래 된장찌개</h1>

  <div class="section box">
    <p><strong>🥕 재료:</strong><br>
      달래, 두부150g, 표고버섯1개, 양파1/2개, 청양고추2개, 대파1대, 멸치10g, 고춧가루1/2큰술, 다진마늘1/2큰술
    </p>
  </div>

  <div class="section box">
    <p><strong>👨‍🍳 만드는 법:</strong></p>
    <ul><li>달래 다듬기</li><li>양파 깍뚝썰기, 표고버섯 얇게 썰기, 두부, 파, 청양고추 썰기</li><li>멸치 육수(혹은 다시팩 육수)에 된장 한 큰술 풀기</li><li>양파, 표고버섯, 달래, 다진마늘 넣기</li><li>고춧가루, 대파, 두부 넣고 한소끔 끓이기</li></ul>
  </div>
